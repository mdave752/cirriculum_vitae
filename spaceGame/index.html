<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake Game</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
	</head>
	<body class="d-flex flex-column vh-100">
		<div class="container-fluid px-0 p-md-5">
			<div class="outer-block">
				<canvas id="spaceInvadersCanvas" width="375" height="600"></canvas>
				<div class="container">
					<div class="row mb-2">
						<button class="col-2 btn btn-danger" id="space-left"><-</button>
						<button class="col-2 btn btn-danger" id="space-right">-></button>
						<div class="col-1"></div>
						<button class="col btn btn-primary btn-block" id="space-shoot">shoot</button>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		<script src="spaceinvaders.js"></script>
	</body>
</html>
